<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="my.css">
</head>
<body>
  <div class="container">
    <section class="login">
      <div class="redbanner">
        <span>Invalid Login or Password.</span>
      </div>
      <h1>SSAFY 전용 GitLab 시스템</h1>
      <div class="divider"></div>
      <div class="login-wrap">
        <div class="sign-in">
          <span>Sign in</span>
        </div>
        <div class="divider"></div>
        <form class="signin-form">
          <label class="input-label" for="username">Username or Email</label>
          <input class="sign-in-input" type="text" id="username">
          <label class="input-label" for="password">Password</label>
          <input class="sign-in-input" type="text" id="password">
          <div class="password-find">
            <div>
              <input type="checkbox" name="" id="">
              <span>Remember me</span>
            </div>
            <div>
              <a href="">Forgot your password?</a>
            </div>
          </div>
          <div class="sign-in-box">
            <span>Sign In</span>
          </div>
        </form>
      </div>
    </section>
    </div>
</body>
</html>
